<!DOCTYPE html>     <!-- The Head Section was automaticall created by '!' <Enter>  -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="1-1-1_Calculator.css"> <!-- <link> created by  'link' <Enter>  addind in CSS name -->

</head>
<body>

<div class="calculator">
  <div class="screen"> </div>
  <br/>
  <div class="buttons">
    <button class="orange">*</button> 
    <button class="orange">/</button>
    <button class="orange">-</button> 
    <button class="orange">+</button> 
    
    <button>9</button>   
    <button>8</button> 
    <button>7</button> 

    <button>6</button> 
    <button>5</button>   
    <button>4</button> 
    
    <button>3</button> 
    <button>2</button> 
    <button>1</button> 

    <button>0</button> 
    <button>.</button> 
     
    <button id="equals">=</button> 
    <button id="clear">C</button> 

  


  <script src="1-1-1_Calculator.js"></script>  <!-- <script> created by 'script.src' <Enter>  -->
</body>
</html>
