    <p class="title">JavaScript Array shift()</h1>
    

                        <!--            Defination      -->                      
    <p class="paragraph"><br>Defination:</p>
    <p class="defination">* The shift() method removes the first item of an array. </p>

                        <!--            Syntax      -->                      
    <p class="paragraph"><br>Syntax:</p>
    <p class="defination">array.shift(). </p>


                      <!--            Examples:          -->
    <br><p class="paragraph"> Examples:   </p>

    <div class="example">     
    <p class="sub-paragraph">const fruits = ["Banana", "Orange", "Apple", "Mango"];</p>
    <a class="explain"> Shift (remove) the first element of the array:</a>  
    <p class="sub-paragraph">fruits.shift();</p>
